openapi: 3.0.1
info:
  title: Document API
  description: "Rest API example: Job Async API"
  version: 1.0.0-SNAPSHOT
servers:
  - url: http://localhost:8082
    description: Generated server url
tags:
  - name: Job
    description: Rest API - Getione Job

paths:
  /api/v1/job:
    get:
      tags:
        - Job
      summary: Ritorna la lista di documenti
      operationId: getJob
      responses:
        "200":
          description: Lista di documenti
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'

    post:
      tags:
        - Job
      summary: Sottomette un Job
      operationId: submitJob
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        "400":
          description: Impossibile inserire il documento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'


components:
  schemas:

    JobStatus:
      type: string
      enum:
        - running
        - completed
        - aborted

    Job:
      type: object
      properties:
        id:
          type: string
          description: Job uuid
        description:
          type: string
          description: Descrizione
        status:
          $ref: '#/components/schemas/JobStatus'

    ResponseMessage:
      required:
        - code
        - description
      type: object
      properties:
        code:
          type: string
          description: Codice risposta
          example: OK
        description:
          type: string
          description: Descrizione
          example: Operazione eseguita correttamente
        detail:
          type: string
          description: Descrizione dettagliata
          example: Operazione eseguita correttamente senza avvertimenti
